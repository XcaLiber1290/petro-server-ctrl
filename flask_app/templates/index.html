<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Server Control</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .status-online {
            color: green;
            font-weight: bold;
        }
        .status-offline {
            color: red;
            font-weight: bold;
        }
        .status-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button#stopBtn {
            background-color: #f44336;
        }
        button#restartBtn {
            background-color: #2196F3;
        }
        #statusMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pterodactyl Server Control</h1>

        <div class="status-container">
            <h2>Server Status: 
                <span id="serverStatus" class="{{ 'status-online' if status else 'status-offline' }}">
                    {{ 'Online' if status else 'Offline' }}
                </span>
            </h2>
            <h3>Players Online: <span id="playerCount">{{ player_count }}</span></h3>
            <h4>Uptime: <span id="uptime">{{ uptime }}</span></h4>
        </div>

        <div>
            <button id="startBtn" onclick="startServer()" {{ 'disabled' if status }}>Start Server</button>
            <button id="stopBtn" onclick="stopServer()" {{ 'disabled' if not status }}>Stop Server</button>
            <button id="restartBtn" onclick="restartServer()" {{ 'disabled' if not status }}>Restart Server</button>
            <button id="refreshBtn" onclick="refreshStatus()">Refresh Status</button>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script>
        // Utility function to format uptime in HH:MM:SS
        function formatUptime(uptime) {
            const totalSeconds = Math.floor(uptime);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Update UI based on server status
        function updateUI(data) {
            const status = data.online;
            const playerCount = data.players_online;
            const uptime = formatUptime(data.uptime);

            const statusElement = document.getElementById('serverStatus');
            statusElement.textContent = status ? 'Online' : 'Offline';
            statusElement.className = status ? 'status-online' : 'status-offline';
            
            document.getElementById('playerCount').textContent = playerCount;
            document.getElementById('uptime').textContent = uptime;

            // Update button states
            document.getElementById('startBtn').disabled = status;
            document.getElementById('stopBtn').disabled = !status;
            document.getElementById('restartBtn').disabled = !status;
        }

        // Show status message
        function showMessage(message, isError = false) {
            const msgElement = document.getElementById('statusMessage');
            msgElement.textContent = message;
            msgElement.className = isError ? 'error' : 'success';
            msgElement.style.display = 'block';
            
            setTimeout(() => {
                msgElement.style.display = 'none';
            }, 5000);
        }

        // Refresh server status
        function refreshStatus() {
            showMessage('Refreshing server status...');

            fetch('/api/server-status')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                    showMessage('Status refreshed successfully');
                })
                .catch(error => {
                    console.error('Error refreshing status:', error);
                    showMessage('Failed to refresh status. See console for details.', true);
                });
        }

        // Power control functions
        function startServer() {
            showMessage('Starting server...');
            document.getElementById('startBtn').disabled = true;
            
            fetch('/start-server', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Server Start Response:', data);
                    if (data.error) {
                        showMessage(`Failed to start server: ${data.error}`, true);
                    } else {
                        showMessage(data.message || 'Server start signal sent successfully');
                        setTimeout(refreshStatus, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error starting server:', error);
                    showMessage('Failed to start server. See console for details.', true);
                    document.getElementById('startBtn').disabled = false;
                });
                restartServer()
        }

        function stopServer() {
            showMessage('Stopping server...');
            document.getElementById('stopBtn').disabled = true;
            
            fetch('/stop-server', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Server Stop Response:', data);
                    if (data.error) {
                        showMessage(`Failed to stop server: ${data.error}`, true);
                    } else {
                        showMessage(data.message || 'Server stop signal sent successfully');
                        setTimeout(refreshStatus, 5000);
                    }
                })
                .catch(error => {
                    console.error('Error stopping server:', error);
                    showMessage('Failed to stop server. See console for details.', true);
                    document.getElementById('stopBtn').disabled = false;
                });
                restartServer()
        }

        function restartServer() {
            showMessage('Restarting server...');
            document.getElementById('restartBtn').disabled = true;
            
            fetch('/restart-server', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Server Restart Response:', data);
                    if (data.error) {
                        showMessage(`Failed to restart server: ${data.error}`, true);
                    } else {
                        showMessage(data.message || 'Server restart signal sent successfully');
                        setTimeout(refreshStatus, 10000);
                    }
                })
                .catch(error => {
                    console.error('Error restarting server:', error);
                    showMessage('Failed to restart server. See console for details.', true);
                    document.getElementById('restartBtn').disabled = false;
                });
        }

        // Auto-refresh every 10 minutes
        setInterval(refreshStatus, 600000); // 600000ms = 10 minutes

        // Initial refresh on load
        window.onload = refreshStatus;
    </script>
</body>
</html>
