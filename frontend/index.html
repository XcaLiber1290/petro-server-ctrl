<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pterodactyl Server Control</h1>
    <p id="status">Loading server status...</p>
    <button onclick="sendCommand('start')">Start Server</button>
    <button onclick="sendCommand('stop')">Stop Server</button>
    <button onclick="sendCommand('restart')">Restart Server</button>
    <button onclick="sendCommand('kill')">Kill Server</button>
    <script>
        async function fetchStatus() {
            const response = await fetch('/status');
            const data = await response.json();
            document.getElementById('status').innerText = `Server Status: ${data.attributes.current_state}`;
        }
        async function sendCommand(action) {
            await fetch('/action', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action })
            });
            fetchStatus();
        }
        async function checkUpdate() {
            const response = await fetch('/check_update');
            const data = await response.json();
            if (data.latest_version > 2) {
                alert('A new update is available!');
            }
        }
        checkUpdate();
        fetchStatus();
    </script>
</body>
</html>
